site_name: Data Caterer Documentation
repo_url: https://github.com/pflooky/data-caterer-docs
repo_name: data-caterer-docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - toc.integrate
    - toc.follow
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/git-alt

nav:
  - Home: 'index.md'
  - Get Started: 'get-started/docker.md'
  - Setup:
    - 'setup/index.md'
    - Configuration: 'setup/configuration.md'
    - Connection: 'setup/connection/connection.md'
    - Generator:
      - Data Generator: 'setup/generator/generator.md'
      - Record Count: 'setup/generator/count.md'
    - Validation: 'setup/validation/validation.md'
  - Samples: 'sample/index.md'
  - Use Case:
    - 'use-case/use-case.md'
    - Business Value: 'use-case/business-value.md'
  - Roadmap: 'roadmap/roadmap.md'
  - Advanced: 'advanced/advanced.md'

markdown_extensions:
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - open-in-new-tab

